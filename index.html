<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>もれちっちのグッズキャッチ！</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 固定背景 -->
  <div class="bg"></div>

  <!-- ゲームスタート画面 -->
  <div id="start-screen" class="screen">

    <!-- タイトル画像 -->
    <img src="img/motech_banner.png" alt="もれちっちバナー" class="start-image" />

    <!-- アイテム一覧画像 -->
    <img src="img/score.png" alt="アイテム一覧" class="score-image" />

    <!-- スコア履歴（シンプル版） -->
    <div class="score-section">
      <!-- ベストスコア -->
      <div class="best-score-block">
        <img src="img/score_best_banner.png" alt="ベストスコア" class="score-banner" />
        <div class="score-value" id="bestScore">0</div>
      </div>

      <!-- 過去スコア -->
      <div class="old-score-block">
        <img src="img/score_old_banner.png" alt="過去スコア" class="score-banner" />
        <div class="score-row" id="score1">-</div>
        <div class="score-row" id="score2">-</div>
        <div class="score-row" id="score3">-</div>
      </div>
    </div>

    <!-- ゲーム開始ボタン -->
    <button id="start-button" class="image-button">
      <img src="img/game_start.png" alt="ゲーム開始" />
    </button>  

  </div>

  <!-- ゲーム画面 -->
  <div id="game-screen" class="screen hidden">
    <div class="score-container">
      <div>スコア: <span id="score">0</span></div>
      <div>ライフ: <span id="lives">3</span></div>
      <div>残り: <span id="time-left">60</span>s</div>
    </div>
    <div class="game-area">
      <img id="player" src="img/motech_bike.png" alt="もれちっち" />
    </div>
  </div>
  
  <!-- ゲーム中バナー -->
  <div id="game-banner">
    <img src="img/motech_banner2.png" alt="もれちっちバナー" />
  </div>
  
  <!-- ゲームオーバー画面 -->
  <div id="game-over-screen" class="screen hidden">
    <div class="result-area"></div>
    <p>スコア: <span id="final-score">0</span></p>
    <button id="retry-button" class="image-button">
      <img src="img/game_again.png" alt="もう一回！" />
    </button>
  </div>

  <!-- クリア画面 -->
  <div id="game-clear-screen" class="screen hidden">
    <div class="result-area"></div>
    <p>スコア: <span id="clear-score">0</span></p>
    <button id="retry-button-clear" class="image-button">
      <img src="img/game_again.png" alt="もう一回！" />
    </button>
  </div>
  
  <script src="script.js" defer></script>
</body>
</html>
