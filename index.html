<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>もれちっちのグッズキャッチ！</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">

</head>
<body>
    <div id="start-screen" class="screen">
      <h1 class="rainbow-text">
        <span>もれちっちの</span><br>
        <span>グッズキャッチ！</span>
      </h1>
      
      
        <img src="img/motech_banner.jpeg" alt="もれちっちバナー" class="start-image" />
      
        <ul class="item-explanation">
          <li><img src="img/item_star.png" alt="星"><span>星：スコア +5</span></li>
          <li><img src="img/item_uchiwa.png" alt="うちわ"><span>うちわ：スコア +10</span></li>
          <li><img src="img/item_penlight.png" alt="ペンライト"><span>ペンライト：スコア +10</span></li>
          <li><img src="img/item_crow.png" alt="カラス"><span>カラス：スコア -50</span></li>
          <li><img src="img/item_heart_green.png" alt="ハート"><span>ハート：ライフ +1</span></li>
          <li><img src="img/item_poop.png" alt="うんち"><span>うんち：ライフ -1</span></li>
          <li><img src="img/motech_idle.png" alt="アイドル"><span>アイドル：スコア +100</span></li>
        </ul>
      
        <div class="score-history">
          <h3>過去のスコア</h3>
          <ul id="score-list"></ul>
          <p>ベストスコア：<span id="best-score">-</span></p>
        </div>
      
        <button id="start-button">ゲーム開始</button>
      </div>
      

    <!-- ゲーム画面 -->
<div id="game-screen" class="screen hidden">
    <div class="score-container">
      <div>スコア: <span id="score">0</span></div>
      <div>ライフ: <span id="lives">3</span></div>
      <div>残り: <span id="time-left">60</span>s</div>
    </div>
    <div class="game-area">
      <img id="player" src="img/motech_bike.png" alt="もれちっち" />
    </div>
  </div>
  
  <!-- ✅ ゲーム画面の外に出したゲーム中バナー -->
  <div id="game-banner" class="fixed-bottom-banner">
    <img src="img/motech_banner.jpeg" alt="もれちっちバナー" />
  </div>
  
  <!-- ゲームオーバー画面 -->
  <div id="game-over-screen" class="screen hidden">
    <h2>ゲームオーバー！</h2>
    <img src="img/motech_despair.png" class="result-image" />
    <p>スコア: <span id="final-score">0</span></p>
    <button onclick="location.reload()">もう一回！</button>
  </div>
  
  <!-- クリア画面 -->
  <div id="game-clear-screen" class="screen hidden">
    <h2>アイドルに会えた！</h2>
    <img src="img/motech_celebrate.png" class="result-image" />
    <p>スコア: <span id="clear-score">0</span></p>
    <button onclick="location.reload()">もう一回！</button>
  </div>
  
  <script src="script.js" defer></script>
  </body>
  </html>
